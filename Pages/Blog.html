<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok User Info</title>
    <style>
        .user-info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .user-details {
            text-align: center;
        }

        .user-details p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="user-info-container">
        <img id="avatar" class="user-avatar" src="" alt="User Avatar">
        <div class="user-details">
            <p id="openId">Open ID: Loading...</p>
            <p id="unionId">Union ID: Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const accessToken = 'Bearer act.ZoOrgxyKTdj6bZilAz35C9lQ7yvvc1iUc04qVwWoHHL7JeEcW6iYk92rwBvR!4565.va'; // Replace with your access token

            fetch('https://open.tiktokapis.com/v2/user/info/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error.code === 'ok') {
                    // Display user information
                    document.getElementById('avatar').src = data.data.user.avatar_url;
                    document.getElementById('openId').textContent = `Open ID: ${data.data.user.open_id}`;
                    document.getElementById('unionId').textContent = `Union ID: ${data.data.user.union_id}`;
                } else {
                    console.error("Error fetching user info: ", data.error.message);
                    document.getElementById('openId').textContent = "Error fetching user info";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('openId').textContent = "Failed to load user info";
            });
        });
    </script>
</body>
</html>
