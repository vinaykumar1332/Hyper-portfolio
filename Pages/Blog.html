<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok User Info</title>
    <style>
       /* General reset */
/* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
}

/* Profile Container */
.user-info-container {
    display: flex;
    align-items: center;
    justify-content: start;
    padding: 20px;
    max-width: 550px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    border: 1px solid #ff5a79;  /* Thin border around the profile */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Light shadow for elevation */
}

/* Avatar Styling */
.user-avatar {
    width: 100px;
    height: 100px;
    padding: 3px;
    border-radius: 50%;
    object-fit: cover; /* Ensure image covers the container without distortion */
    border: 2px solid #ff5a79; /* Subtle border around the avatar */
    margin-right: 20px; /* Spacing between avatar and user details */
}

/* User Details */
.user-details {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Styling the Username */
.user-details h2 {
    font-size: 22px;
    color: #333;
    font-weight: 700;
    margin-bottom: 5px;
}

/* Styling Open ID and Union ID */
.user-details p {
    font-size: 16px;
    color: #555;
    margin-bottom: 3px;
}

/* RESPONSIVENESS */

/* For mobile screens (up to 600px width) */
@media (max-width: 600px) {
    .user-info-container {
        flex-direction: column; /* Stack the avatar and user details */
        text-align: center;
        padding: 15px;
        max-width: 90%; /* Take up more space on mobile screens */
    }

    .user-avatar {
        margin: 0 auto 15px; /* Center the avatar and add margin below */
        width: 80px;
        height: 80px;
    }

    .user-details h2 {
        font-size: 20px; /* Slightly smaller text size */
    }

    .user-details p {
        font-size: 14px; /* Adjust text size for smaller screens */
    }
}

/* For tablet screens (601px to 1024px) */
@media (min-width: 601px) and (max-width: 1024px) {
    .user-info-container {
        max-width: 600px;
        padding: 20px;
    }

    .user-avatar {
        width: 90px;
        height: 90px;
    }

    .user-details h2 {
        font-size: 21px;
    }

    .user-details p {
        font-size: 15px;
    }
}
/* Carousel Container */
.carousel-container {
    position: relative;
    max-width: 100%;
    overflow: hidden;
    margin: 20px auto;
}

/* Carousel Wrapper */
.carousel-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Track for moving items */
.carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

/* Each carousel item */
.carousel-item {
    min-width: 33.33%; /* Show 3 items per view */
    text-align: center;
    padding: 10px;
}

.carousel-item img {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
}

.carousel-item h5 {
    margin-top: 10px;
    font-size: 16px;
    color: #333;
}

.carousel-item p {
    font-size: 14px;
    color: #666;
    margin: 5px 0;
}

.carousel-item .video-stats {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
    font-size: 14px;
}

.carousel-item .video-stats span {
    font-weight: bold;
    color: #333;
}

.carousel-item .share-link {
    display: inline-block;
    margin-top: 10px;
    font-size: 14px;
    text-decoration: none;
    color: #1DA1F2;
    font-weight: bold;
}

/* Carousel Controls (Left/Right) */
.carousel-control {
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    padding: 10px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
}

.carousel-control.prev {
    left: 0;
}

.carousel-control.next {
    right: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .carousel-item {
        min-width: 50%; /* Show 2 items on tablet */
    }
}

@media (max-width: 480px) {
    .carousel-item {
        min-width: 100%; /* Show 1 item on mobile */
    }
}

    </style>
</head>
<body>
    <div class="user-info-container">
        <img id="avatar" class="user-avatar" src="" alt="User Avatar">
        <div class="user-details">
            <h2 id="userName">User Name : Loading...</h2>
            <p id="openId">Open ID: Loading...</p>
            <p id="unionId">Union ID: Loading...</p>
        </div>
    </div>
    <section class="tiktokCarousel">
    <div id="videoCarousel" class="carousel-container">
        <!-- Carousel content will be injected dynamically here -->
    </div>
    </section>


    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const accessToken = 'act.TnPomscz0k9UfsIYsw5BQbwQbwCPAs5YmfdTsPjcFTpSVlhXkx7DfX5dyoBj!4571.va'; // Replace with your access token

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const accessToken = 'act.TnPomscz0k9UfsIYsw5BQbwQbwCPAs5YmfdTsPjcFTpSVlhXkx7DfX5dyoBj!4571.va'; // Replace with your actual access token

        function fetchTikTokVideos() {
            fetch('https://open.tiktokapis.com/v2/video/list/?fields=cover_image_url,id,create_time,share_url,video_description,duration,height,width,title,embed_html,embed_link,like_count,comment_count,share_count,view_count', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error.code === 'ok') {
                    renderCarousel(data.data.videos);
                } else {
                    console.error("Error fetching videos: ", data.error.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function renderCarousel(videos) {
            const carouselContainer = document.getElementById('videoCarousel');
            let carouselHTML = '';

            videos.forEach((video) => {
                const { cover_image_url, title, video_description, like_count, comment_count, share_count, view_count, share_url } = video;
                
                carouselHTML += `
                    <div class="carousel-item">
                        <img src="${cover_image_url}" alt="${title}">
                        <h5>${title}</h5>
                        <p>${video_description}</p>
                        <div class="video-stats">
                            <span>‚ù§Ô∏è ${like_count}</span>
                            <span>üí¨ ${comment_count}</span>
                            <span>üîÅ ${share_count}</span>
                            <span>üëÅÔ∏è ${view_count}</span>
                        </div>
                        <a href="${share_url}" target="_blank" class="share-link">Watch on TikTok</a>
                    </div>
                `;
            });

            carouselContainer.innerHTML = `
                <div class="carousel-wrapper">
                    <button class="carousel-control prev">‚ùÆ</button>
                    <div class="carousel-track">
                        ${carouselHTML}
                    </div>
                    <button class="carousel-control next">‚ùØ</button>
                </div>
            `;

            addCarouselFunctionality();
        }

        function addCarouselFunctionality() {
            const track = document.querySelector('.carousel-track');
            const items = document.querySelectorAll('.carousel-item');
            const nextButton = document.querySelector('.next');
            const prevButton = document.querySelector('.prev');

            let index = 0;
            const totalItems = items.length;

            function updateCarousel() {
                const width = items[0].clientWidth;
                track.style.transform = `translateX(-${index * width}px)`;
            }

            nextButton.addEventListener('click', () => {
                if (index < totalItems - 3) {
                    index++;
                } else {
                    index = 0; // Loop back to the start
                }
                updateCarousel();
            });

            prevButton.addEventListener('click', () => {
                if (index > 0) {
                    index--;
                } else {
                    index = totalItems - 3; // Loop back to the end
                }
                updateCarousel();
            });

            window.addEventListener('resize', updateCarousel);
        }

        fetchTikTokVideos();
    });
</script>
