<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            animation: bounce 2s infinite;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        #gameArea {
            width: 300px;
            height: 200px;
            border: 2px solid white;
            position: relative;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        #dot {
            width: 20px;
            height: 20px;
            background: #ffeb3b;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #score {
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            animation: fadeIn 1s ease-in;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            h1 { font-size: 3rem; }
            p { font-size: 1rem; }
            #gameArea { width: 250px; height: 150px; }
            #dot { width: 15px; height: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Looks like you're lost in space.</p>
        <p>Try going back to <a href="https://vinaykumar1332.github.io/Hyper-portfolio/">Home</a> or play a quick game below!</p>
        <div id="gameArea">
            <div id="dot"></div>
        </div>
        <p id="score">Score: 0</p>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const dot = document.getElementById('dot');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function moveDot() {
            const maxX = gameArea.offsetWidth - dot.offsetWidth;
            const maxY = gameArea.offsetHeight - dot.offsetHeight;
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            dot.style.left = `${newX}px`;
            dot.style.top = `${newY}px`;
        }

        dot.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            moveDot();
            dot.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color on click
        });

        // Initial position
        moveDot();

        // Lightweight: No heavy loops, just event-driven
    </script>
</body>
</html>
