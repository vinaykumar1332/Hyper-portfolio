<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok User Info</title>
    <style>
       /* General reset */
/* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
}

/* Profile Container */
.user-info-container {
    display: flex;
    align-items: center;
    justify-content: start;
    padding: 20px;
    max-width: 550px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    border: 1px solid #ff5a79;  /* Thin border around the profile */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Light shadow for elevation */
}

/* Avatar Styling */
.user-avatar {
    width: 100px;
    height: 100px;
    padding: 3px;
    border-radius: 50%;
    object-fit: cover; /* Ensure image covers the container without distortion */
    border: 2px solid #ff5a79; /* Subtle border around the avatar */
    margin-right: 20px; /* Spacing between avatar and user details */
}

/* User Details */
.user-details {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Styling the Username */
.user-details h2 {
    font-size: 22px;
    color: #333;
    font-weight: 700;
    margin-bottom: 5px;
}

/* Styling Open ID and Union ID */
.user-details p {
    font-size: 16px;
    color: #555;
    margin-bottom: 3px;
}

/* RESPONSIVENESS */

/* For mobile screens (up to 600px width) */
@media (max-width: 600px) {
    .user-info-container {
        flex-direction: column; /* Stack the avatar and user details */
        text-align: center;
        padding: 15px;
        max-width: 90%; /* Take up more space on mobile screens */
    }

    .user-avatar {
        margin: 0 auto 15px; /* Center the avatar and add margin below */
        width: 80px;
        height: 80px;
    }

    .user-details h2 {
        font-size: 20px; /* Slightly smaller text size */
    }

    .user-details p {
        font-size: 14px; /* Adjust text size for smaller screens */
    }
}

/* For tablet screens (601px to 1024px) */
@media (min-width: 601px) and (max-width: 1024px) {
    .user-info-container {
        max-width: 600px;
        padding: 20px;
    }

    .user-avatar {
        width: 90px;
        height: 90px;
    }

    .user-details h2 {
        font-size: 21px;
    }

    .user-details p {
        font-size: 15px;
    }
}

    </style>
</head>
<body>
    <div class="user-info-container">
        <img id="avatar" class="user-avatar" src="" alt="User Avatar">
        <div class="user-details">
            <h2 id="userName">User Name : Loading...</h2>
            <p id="openId">Open ID: Loading...</p>
            <p id="unionId">Union ID: Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const accessToken = 'act.ZoOrgxyKTdj6bZilAz35C9lQ7yvvc1iUc04qVwWoHHL7JeEcW6iYk92rwBvR!4565.va'; // Replace with your access token

            fetch('https://open.tiktokapis.com/v2/user/info/?fields=open_id,union_id,avatar_url,user.info.basic,display_name', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error.code === 'ok') {
                    // Display user information
                    document.getElementById('avatar').src = data.data.user.avatar_url;
                    document.getElementById('openId').textContent = `Open ID: ${data.data.user.open_id}`;
                    document.getElementById('unionId').textContent = `Union ID: ${data.data.user.union_id}`;
                    document.getElementById('userName').textContent = `${data.data.user.display_name}`;
                    console.log(data);
                } 
                else {
                    console.error("Error fetching user info: ", data.error.message);
                    document.getElementById('openId').textContent = "Error fetching user info";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('openId').textContent = "Failed to load user info";
            });
        });
    </script>
</body>
</html>
