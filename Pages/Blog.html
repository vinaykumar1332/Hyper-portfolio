<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok User Info & Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #f82;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .video-card {
            border: 1px solid #ddd;
            padding: 10px;
            width: 180px;
            text-align: center;
        }
        .video-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok User Info & Videos</h1>
        <div class="user-info" id="userInfo">
            <h2>User Information</h2>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Followers:</strong> <span id="followers"></span></p>
        </div>

        <div class="videos">
            <h2>User Videos</h2>
            <div id="videosContainer"></div>
        </div>
    </div>

    <script>
        // TikTok API URLs
const userInfoUrl = "https://open-api.tiktok.com/user/info";
const userVideosUrl = "https://open-api.tiktok.com/video/list";

// Access token generated (to be replaced with your actual token)
const accessToken = 'Bearer act.ZoOrgxyKTdj6bZilAz35C9lQ7yvvc1iUc04qVwWoHHL7JeEcW6iYk92rwBvR!4565.va'; // Replace with your real access token

// Function to fetch TikTok user information
async function fetchUserInfo() {
    try {
        const response = await fetch(`${userInfoUrl}?access_token=${accessToken}`);
        const data = await response.json();
        
        // Assuming the response is in this format
        const { user } = data;
        document.getElementById('username').textContent = user.username;
        document.getElementById('followers').textContent = user.stats.follower_count;
    } catch (error) {
        console.error('Error fetching user info:', error);
    }
}

// Function to fetch TikTok user videos
async function fetchUserVideos() {
    try {
        const response = await fetch(`${userVideosUrl}?access_token=${accessToken}`);
        const data = await response.json();
        
        // Assuming the response contains a list of videos
        const { video_list } = data;
        const videosContainer = document.getElementById('videosContainer');

        // Loop through the videos and display them
        video_list.forEach(video => {
            const videoCard = document.createElement('div');
            videoCard.classList.add('video-card');
            
            videoCard.innerHTML = `
                <img src="${video.cover}" alt="${video.title}">
                <p>${video.title}</p>
            `;
            videosContainer.appendChild(videoCard);
        });
    } catch (error) {
        console.error('Error fetching user videos:', error);
    }
}

// Call functions to display user info and videos
fetchUserInfo();
fetchUserVideos();

    </script>
</body>
</html>
