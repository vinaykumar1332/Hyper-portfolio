<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IP is Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #FF5733;
        }
        p {
            color: #555;
        }
        .notification {
            display: none;
            color: #FF5733;
            margin-top: 20px;
            font-size: 24px;
            position: relative;
        }
        @keyframes countdown {
            0% { font-size: 0px; opacity: 0; }
            50% { font-size: 40px; opacity: 0.5; }
            100% { font-size: 60px; opacity: 1; }
        }
        @keyframes bomb {
            0% { transform: scale(1); }
            30% { transform: scale(1.1); }
            50% { transform: scale(1.3); }
            70% { transform: scale(1.1); }
            100% { transform: scale(0); }
        }
        .bomb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            animation: bomb 1s forwards;
            display: none;
        }
    </style>
    <script>
        let rightClickCount = 0;
        let consecutiveRightClicks = 0;
        let blockNotificationCount = 0;
        const maxConsecutiveRightClicks = 5;
        const maxBlockNotificationCount = 5;

        function displayNotification(notificationId, message) {
            document.getElementById(notificationId).innerText = message;
            document.getElementById(notificationId).style.display = 'block';
        }

        function startCountdown(duration, display) {
            let timer = duration, seconds;
            const interval = setInterval(function () {
                seconds = parseInt(timer % 60, 10);
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = seconds;

                if (timer === 30) {
                    display.style.color = 'blue'; // Change color to green
                } else if (timer >= 10 && timer <= 20) {
                    display.style.color = 'orange'; // Change color to orange
                } else if (timer <= 9 && timer >= 0) {
                    display.style.color = 'red'; // Change color to red
                }

                if (--timer < 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').style.display = 'none';
                    document.getElementById('waitMessage').style.display = 'none';
                    document.getElementById('bomb').style.display = 'block';
                    document.getElementById('bomb').style.animation = 'bomb 1s forwards';
                    setTimeout(function() {
                        window.location.href = document.referrer;
                    }, 1000);
                }
            }, 1000);
        }

        window.addEventListener('load', function() {
            const countdownDisplay = document.getElementById('countdown');
            const waitMessageDisplay = document.getElementById('waitMessage');
            countdownDisplay.style.display = 'block';
            waitMessageDisplay.style.display = 'block';
            countdownDisplay.style.animation = 'countdown 2s ease-in-out forwards';
            startCountdown(30, countdownDisplay); // Start countdown from 30
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            rightClickCount++;
            consecutiveRightClicks++;

            if (rightClickCount > 2) {
                displayNotification("notification1", "Right-clicking is disabled on this website. Please respect the site's content.");
                setTimeout(function() {
                    document.getElementById('notification1').style.display = 'none';
                }, 3000);
            }

            if (consecutiveRightClicks >= maxConsecutiveRightClicks && blockNotificationCount < maxBlockNotificationCount) {
                displayNotification("notification2", "Your IP will be blocked if you continue to attempt right-clicking.");
                blockNotificationCount++;
            } else if (blockNotificationCount >= maxBlockNotificationCount) {
                displayNotification("notification3", "Your IP has been blocked and reported to the admin team. Please be cautious.");
                setTimeout(function() {
                    document.location.href = document.referrer;
                }, 3000);
            }
        });

        document.addEventListener('mousedown', function(e) {
            if (e.button !== 2) {
                rightClickCount = 0;
            }
        });

        window.history.forward(); // Disable back button functionality
        window.onload = function () {
            setTimeout(function () {
                window.history.forward();
            }, 0);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Your IP is Blocked</h1>
        <p>We're sorry, but access from your IP address has been blocked.</p>
        <p>Please contact the administrator for further assistance.</p>
        <br>
        <p>OR</p>
        <p id="waitMessage" class="notification">Please wait for the countdown to end.</p>
        <div id="notification1" class="notification"></div>
        <div id="notification2" class="notification"></div>
        <div id="notification3" class="notification"></div>
        <div id="countdown" class="notification">30</div>
        <div id="bomb" class="bomb"></div>
    </div>
</body>
</html>
